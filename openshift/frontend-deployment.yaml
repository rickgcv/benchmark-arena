apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-benchmark-frontend
  namespace: llm-benchmark
  labels:
    app: llm-benchmark
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-benchmark
      component: frontend
  template:
    metadata:
      labels:
        app: llm-benchmark
        component: frontend
    spec:
      containers:
      - name: frontend
        image: image-registry.openshift-image-registry.svc:5000/llm-benchmark/llm-benchmark-frontend:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NGINX_PORT
          value: "80"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: llm-benchmark-frontend-service
  namespace: llm-benchmark
  labels:
    app: llm-benchmark
    component: frontend
spec:
  selector:
    app: llm-benchmark
    component: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: llm-benchmark-frontend-route
  namespace: llm-benchmark
  labels:
    app: llm-benchmark
    component: frontend
spec:
  to:
    kind: Service
    name: llm-benchmark-frontend-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect 